<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace - Complete Model List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #b0b0b0;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .search-box::placeholder {
            color: #888;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-color: #00d4ff;
            color: white;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .model-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .model-card:hover::before {
            opacity: 1;
        }
        
        .model-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .model-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 5px;
            flex: 1;
        }
        
        .model-provider {
            font-size: 0.8rem;
            color: #888;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }
        
        .model-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .model-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }
        
        .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .stars {
            display: flex;
            gap: 2px;
            margin-right: 8px;
        }
        
        .star {
            color: #ffd700;
            font-size: 1rem;
        }
        
        .rating-value {
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        
        .price {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .price-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .price-unit {
            font-size: 0.8rem;
            color: #888;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .tag {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .model-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover, .page-btn.active {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-color: #00d4ff;
            color: white;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-card {
                min-width: 120px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Model Marketplace</h1>
            <p>Complete list of available AI models with ratings and pricing</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalModels">-</div>
                <div class="stat-label">Total Models</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">-</div>
                <div class="stat-label">Avg Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDownloads">-</div>
                <div class="stat-label">Total Downloads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="providers">-</div>
                <div class="stat-label">Providers</div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search models by name, description, or tags...">
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Models</button>
            <button class="filter-btn" data-filter="text-generation">Text Generation</button>
            <button class="filter-btn" data-filter="text-classification">Classification</button>
            <button class="filter-btn" data-filter="image-generation">Image Generation</button>
            <button class="filter-btn" data-filter="summarization">Summarization</button>
            <button class="filter-btn" data-filter="translation">Translation</button>
        </div>
        
        <div id="modelsContainer">
            <div class="loading">Loading models...</div>
        </div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prevBtn">Previous</button>
            <span class="page-btn" id="pageInfo">Page 1</span>
            <button class="page-btn" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        let allModels = [];
        let filteredModels = [];
        let currentPage = 1;
        const modelsPerPage = 20;
        let currentFilter = 'all';
        
        // Initialize the page
        async function init() {
            await loadModels();
            setupEventListeners();
        }
        
        // Load models from API
        async function loadModels() {
            try {
                const response = await fetch('/api/hf/models?page=1&limit=1000');
                const data = await response.json();
                
                if (data.models) {
                    allModels = data.models;
                    filteredModels = [...allModels];
                    updateStats();
                    renderModels();
                } else {
                    throw new Error('No models received');
                }
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('modelsContainer').innerHTML = 
                    '<div class="error">Failed to load models. Please try again later.</div>';
            }
        }
        
        // Update statistics
        function updateStats() {
            const totalModels = allModels.length;
            const avgRating = allModels.reduce((sum, model) => sum + model.rating, 0) / totalModels;
            const totalDownloads = allModels.reduce((sum, model) => sum + model.downloads, 0);
            const providers = new Set(allModels.map(model => model.provider)).size;
            
            document.getElementById('totalModels').textContent = totalModels.toLocaleString();
            document.getElementById('avgRating').textContent = avgRating.toFixed(1);
            document.getElementById('totalDownloads').textContent = (totalDownloads / 1000000).toFixed(1) + 'M';
            document.getElementById('providers').textContent = providers;
        }
        
        // Render models
        function renderModels() {
            const container = document.getElementById('modelsContainer');
            const startIndex = (currentPage - 1) * modelsPerPage;
            const endIndex = startIndex + modelsPerPage;
            const modelsToShow = filteredModels.slice(startIndex, endIndex);
            
            if (modelsToShow.length === 0) {
                container.innerHTML = '<div class="loading">No models found matching your criteria.</div>';
                return;
            }
            
            const modelsHTML = modelsToShow.map(model => `
                <div class="model-card">
                    <div class="model-header">
                        <div class="model-name">${model.name}</div>
                        <div class="model-provider">${model.provider}</div>
                    </div>
                    <div class="model-description">${model.description}</div>
                    
                    <div class="model-stats">
                        <div class="stat-item">
                            <div class="rating">
                                <div class="stars">
                                    ${generateStars(model.rating)}
                                </div>
                                <div class="rating-value">${model.rating.toFixed(1)}</div>
                            </div>
                            <div class="stat-label">Rating</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${model.downloads.toLocaleString()}</div>
                            <div class="stat-label">Downloads</div>
                        </div>
                    </div>
                    
                    <div class="price">
                        <div class="price-value">$${model.pricePerToken.toFixed(4)}</div>
                        <div class="price-unit">per token</div>
                    </div>
                    
                    <div class="tags">
                        ${model.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="model-actions">
                        <button class="btn btn-primary" onclick="viewModel('${model.id}')">View Details</button>
                        <button class="btn btn-secondary" onclick="addToCollection('${model.id}')">Add to Collection</button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="models-grid">${modelsHTML}</div>`;
            
            // Update pagination
            updatePagination();
        }
        
        // Generate star rating HTML
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let starsHTML = '';
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<span class="star">★</span>';
            }
            
            if (hasHalfStar) {
                starsHTML += '<span class="star">☆</span>';
            }
            
            return starsHTML;
        }
        
        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredModels.length / modelsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredModels = allModels.filter(model => 
                    model.name.toLowerCase().includes(query) ||
                    model.description.toLowerCase().includes(query) ||
                    model.tags.some(tag => tag.toLowerCase().includes(query))
                );
                currentPage = 1;
                renderModels();
            });
            
            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    currentFilter = e.target.dataset.filter;
                    if (currentFilter === 'all') {
                        filteredModels = [...allModels];
                    } else {
                        filteredModels = allModels.filter(model => 
                            model.pipeline_tag === currentFilter || 
                            model.tags.includes(currentFilter)
                        );
                    }
                    currentPage = 1;
                    renderModels();
                });
            });
            
            // Pagination
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderModels();
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredModels.length / modelsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderModels();
                }
            });
        }
        
        // Model actions
        function viewModel(modelId) {
            const model = allModels.find(m => m.id === modelId);
            if (model) {
                alert(`Model: ${model.name}\nProvider: ${model.provider}\nRating: ${model.rating}/5\nPrice: $${model.pricePerToken}/token\nDescription: ${model.description}`);
            }
        }
        
        function addToCollection(modelId) {
            const model = allModels.find(m => m.id === modelId);
            if (model) {
                // In a real implementation, this would make an API call
                alert(`Added ${model.name} to your collection!`);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
